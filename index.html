<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creation</title>
    <link rel="stylesheet" href="style.css">  <!-- Menghubungkan CSS -->
</head>
<body>

<div class="container">
    <h2>Form Create Panel</h2>
    <form id="create-panel-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <select id="ram" required>
            <option value="">Pilih RAM</option>
            <option value="1GB">1GB</option>
            <option value="2GB">2GB</option>
            <option value="3GB">3GB</option>
            <option value="4GB">4GB</option>
            <option value="5GB">5GB</option>
            <option value="6GB">6GB</option>
            <option value="7GB">7GB</option>
            <option value="8GB">8GB</option>
            <option value="9GB">9GB</option>
            <option value="10GB">10GB</option>
        </select>
        <input type="text" id="disk" placeholder="Disk (GB)" required>
        <input type="text" id="cpu" placeholder="CPU" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Create Panel</button>
    </form>
</div>

<!-- Popup Data -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h2>Data Panel Anda</h2>
    <pre id="popup-content"></pre>
    <button id="close-popup">Tutup</button>
</div>

<script src="script.js"></script>  <!-- Menghubungkan JavaScript -->
</body>
</html>
