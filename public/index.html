<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        #close-popup {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #close-popup:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Panel</h1>
        <form id="panel-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="ram">RAM (in GB):</label>
            <select id="ram" name="ram" required>
                <option value="1000">1 GB</option>
                <option value="2000">2 GB</option>
                <option value="3000">3 GB</option>
                <option value="4000">4 GB</option>
                <option value="5000">5 GB</option>
                <option value="6000">6 GB</option>
                <option value="7000">7 GB</option>
                <option value="8000">8 GB</option>
                <option value="9000">9 GB</option>
                <option value="10000">10 GB</option>
            </select>

            <button type="submit">Create Panel</button>
        </form>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Panel Created</h2>
                <pre id="panel-info"></pre>
                <button id="close-popup">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('panel-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const ram = document.getElementById('ram').value;

            const response = await fetch('/create-panel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, ram }),
            });

            const data = await response.json();

            if (response.ok) {
                const popup = document.getElementById('popup');
                const panelInfo = document.getElementById('panel-info');
                panelInfo.textContent = JSON.stringify(data.panelData, null, 2);
                popup.style.display = 'flex';
            } else {
                alert('Error: ' + data.error);
            }
        });

        document.getElementById('close-popup').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
